<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>OCR promo kód s OCR.space API a dynamickým zmenšením obrázku</title>
  <style>
    #recognized-text { width: 90%; margin-top: 10px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Nahrajte fotku promo kódu</h2>
  <input type="file" id="file-input" accept="image/*" capture="environment" />
  <button id="upload-button" disabled>Nahrát a přečíst kód</button>

  <div id="result">
    <textarea id="recognized-text" rows="4" placeholder="Zde se zobrazí rozpoznaný promo kód..."></textarea><br />
    <button id="use-code" disabled>Použít označený kód</button>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');
    const textarea = document.getElementById('recognized-text');
    const useCodeButton = document.getElementById('use-code');

    let apiKey = 'K87964261688957'; // Váš OCR.space API klíč

    fileInput.addEventListener('change', () => {
      uploadButton.disabled = !fileInput.files.length;
      textarea.value = '';
      useCodeButton.disabled = true;
    });

    function najdiPromoKody(text) {
      const regex = /\b[A-Z0-9]{10,13}\b/g;
      const matches = text.toUpperCase().match(regex);
      if (!matches) return [];
      return matches.filter(code => /[A-Z]/.test(code) && /\d/.test(code));
    }

    // Dynamická komprese a škálování na <1MB
    function compressResizeImage(file, maxSizeMB, callback) {
      const maxSizeBytes = maxSizeMB * 1024 * 1024;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          let width = img.width;
          let height = img.height;
          let quality = 0.9;
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          function attemptCompress() {
            canvas.width = width;
            canvas.height = height;
            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob(blob => {
              if (blob.size <= maxSizeBytes || (quality < 0.3 && width < 300)) {
                callback(blob);
              } else {
                quality -= 0.1;
                if (quality < 0.5) {
                  width = Math.floor(width * 0.9);
                  height = Math.floor(height * 0.9);
                  quality = 0.9;
                }
                attemptCompress();
              }
            }, 'image/jpeg', quality);
          }

          attemptCompress();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    uploadButton.addEventListener('click', () => {
      if (!fileInput.files.length) {
        alert('Vyberte obrázek');
        return;
      }
      textarea.value = 'Načítám...';
      useCodeButton.disabled = true;

      compressResizeImage(fileInput.files[0], 1, resizedBlob => {
        const formData = new FormData();
        formData.append('apikey', apiKey);
        formData.append('language', 'eng');
        formData.append('file', resizedBlob);
        formData.append('isOverlayRequired', 'false');

        fetch('https://api.ocr.space/parse/image', { method: 'POST', body: formData })
          .then(response => response.json())
          .then(result => {
            if (result.IsErroredOnProcessing) {
              textarea.value = '';
              alert('Chyba při rozpoznávání: ' + result.ErrorMessage.join('; '));
              return;
            }
            const text = result.ParsedResults?.[0]?.ParsedText || '';
            const promoKody = najdiPromoKody(text);
            if (promoKody.length > 0) {
              textarea.value = promoKody.join('\n');
              useCodeButton.disabled = false;
            } else {
              textarea.value = text;
              alert('Promo kód nebyl automaticky nalezen, upravte jej ručně.');
            }
          })
          .catch(err => {
            textarea.value = '';
            alert('Chyba při komunikaci s OCR službou: ' + err.message);
          });
      });
    });

    useCodeButton.addEventListener('click', () => {
      let selectedText = textarea.value.substring(textarea.selectionStart, textarea.selectionEnd).trim();
      if (!selectedText) selectedText = textarea.value.trim();
      if (!selectedText) {
        alert('Prosím, vyberte nebo upravte promo kód.');
        return;
      }
      const code = selectedText.replace(/[^A-Z0-9]/gi, '').toUpperCase();
      window.open(`https://store.pokemongo.com/offer-redemption?passcode=${code}`, '_blank');
    });
  </script>
</body>
</html>
